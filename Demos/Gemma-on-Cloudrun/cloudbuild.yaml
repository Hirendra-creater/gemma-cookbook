steps:
  - id: 'Build gemma3 1b Image'
    name: 'gcr.io/cloud-builders/docker:latest'
    env:
      - 'MODEL=gemma3:1b'
    script: |
      set -x
      docker build --build-arg MODEL=${MODEL} . -t "${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/gemma3-cloud-run-repo/gemma3-1b:latest"
  - id: 'Build gemma3 4b Image'
    name: 'gcr.io/cloud-builders/docker:latest'
