      set -x
      docker build --build-arg MODEL=${MODEL} . -t "${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/gemma3-cloud-run-repo/gemma3-27b:latest"



images:
  # Push image with Cloud Build context.
  - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/gemma3-cloud-run-repo/gemma3-1b:latest
  - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/gemma3-cloud-run-repo/gemma3-4b:latest
  - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/gemma3-cloud-run-repo/gemma3-12b:latest
  - ${_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/gemma3-cloud-run-repo/gemma3-27b:latest


substitutions:
  _LOCATION: us
  _REPO: container
  

options:
  # Automatically make substitutions available as environment variables to scripts.
  # https://cloud.google.com/build/docs/configuring-builds/substitute-variable-values#mapping_substitutions_to_environment_variables
  automapSubstitutions: true